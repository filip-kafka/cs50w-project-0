<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Image Search | Filip Kafka</title>
    </head>
    <body>
        <nav id="navbar">
            <div class="nav-links">
            </div>
            <div class="nav-links">
                <a class="nav-link" href="index.html">Back to search</a>
                <img id="nav-user-portrait" src="images/cs50duck.png" alt="CS50 duck">
            </div>
        </nav>

        <div id="search-area">
            <img id="search-logo" src="images/googl.png" alt="">
            <form id="search-form" action="https://www.google.com/search">
                <div id="search-bar">
                    <img class="search-icon" src="images/magnifying-glass-solid-full.svg" alt="">
                    <input id="search-input" type="text" name="q">
                    <input type="hidden" name="udm" value="2">
                    <img class="search-icon" src="images/microphone-solid-full.svg" alt="">
                </div>
                <div id="search-buttons">
                    <input class="search-btn" type="submit" value="Google Search">
                </div>
            </form>
        </div>
    </body>
</html>
